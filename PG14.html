<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar datos de mascota</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="validacion.js"></script>
</head>

<body>
    <nav>
        <span id="logo">Huellitas.com</span>
        <ul id="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="PG02.html">¿Quienes somos?</a></li>
            <li><a href="PG03.html">Buscador</a></li>
            <li><a href="PG11.html">Perfil</a></li>
            <li><a href="index.html">Salir</a></li>
        </ul>
    </nav>
    <header>
        <span id="textcab">Cuidame, y no me abandones...</span>
    </header>
    <section>
        <div id="conform">
            <form method="POST" action="PG15.html" onsubmit="return validar();">
                <fieldset>
                    <legend>Actualizar datos de mascota</legend>
                    <label>Id de mascota: </label><input type="text" id="idmascota"><br>
                    <label>Nombre de mascota: </label><input type="text" id="nombrem"><br>
                    <label>Tipo: </label>
                    <select>
                    <optgroup label="Tipo:">
                        <option id="tipo">Canino</option>
                        <option id="tipo">Felino</option>
                    </optgroup>
                </select><br>
                    <label>Raza: </label><input type="text" id="raza"><br>
                    <label>Genero: </label>
                    <select>
                    <optgroup label="Genero:">
                        <option id="genero">Hembra</option>
                        <option id="genero">Macho</option>
                    </optgroup>
                </select><br>
                    <label>Color: </label><input type="text" id="color"><br>
                    <label>Lugar de donde se perdió: </label><br>
                    <textarea cols="40" rows="5" maxlength="100" id="lugarp"></textarea><br>
                    <label>Lugar donde fue encontrado: </label><br>
                    <textarea cols="40" rows="5" maxlength="100" id="lugare"></textarea><br>
                    <label>Descripción: </label><br>
                    <textarea cols="40" rows="5" maxlength="100" id="descripcion"></textarea><br>
                    <label>Estado: </label>
                    <select>
                    <optgroup label="Estado:">
                        <option id="estado">Perdido</option>
                        <option id="estado">Encontrado</option>
                        <option id="estado">Entregado</option>
                    </optgroup>
                </select><br>
                    <input value="Registrar" type="submit">
                </fieldset>
            </form>
        </div>
    </section>
    <footer>
        <span id="copy">&copy; 2020 Huellitas.com</span>
    </footer>
</body>

</html>
