    </header>
    <section>
        <div id="conform">
            <form method="POST" action="">
                <fieldset>
                    <legend>Buscador</legend>
                    <label>Nombre de mascota: </label><input type="text"><br>
                    <label>Tipo: </label>
                    <select>
                    <optgroup label="Tipo:">
                        <option></option>
                        <option>Canino</option>
                        <option>Felino</option>
                    </optgroup>
                </select><br>
                    <label>Raza: </label><input type="text"><br>
                    <label>Genero: </label>
                    <select>
                    <optgroup label="Genero:">
                        <option></option>
                        <option>Hembra</option>
                        <option>Macho</option>
                    </optgroup>
                </select><br>
                    <label>Color: </label><input type="text"><br>
                    <label>Lugar de donde se perdió: </label><br>
                    <textarea cols="40" rows="5" maxlength="100"></textarea><br>
                    <label>Lugar donde fue encontrado: </label><br>
                    <textarea cols="40" rows="5" maxlength="100"></textarea><br>
                    <label>Descripción: </label><br>
                    <textarea cols="40" rows="5" maxlength="100"></textarea><br>
                    <label>Estado: </label>
                    <select>
                    <optgroup label="Estado:">
                        <option></option>
                        <option>Perdido</option>
                        <option>Encontrado</option>
                        <option>Entregado</option>
                    </optgroup>
                </select><br>
                    <input value="Buscar" type="submit">
                </fieldset>
            </form>
        </div>
        <div><span>Resultado</span></div>
